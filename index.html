<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <nav class="categories">
      <div class="left-category">
        <a
          href="#"
          >About</a
        >
        <a
          href="#"
          >Store</a
        >
      </div>
      <div class="right-category">
        <a
          href="#"
          >Gmail</a
        >
        <a
          href="#"
          >Images</a
        >
        <span class="material-symbols-outlined"> apps </span>

        <button>Sign in</button>
      </div>
    </nav>
    <section id="mainpart">
      <div class="main--google-image">
        <img src="./images/google.jpeg" alt="google-logo" />
      </div>
      <input type="text" />
      <span class="material-symbols-outlined"> search </span>
      <img id="voice-icon" src="mic.svg" alt="voice-icon" />
      <div class="main--buttons">
        <button class="button__left">Google Search</button>
        <button class="button__right">I'm Feeling Lucky</button>
      </div>
    </section>
    <footer class="button-categories">
      <div class="left--category">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Work</a>
      </div>
      <div class="right--category">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Setting</a>
      </div>
    </footer>
  </body>
</html>
